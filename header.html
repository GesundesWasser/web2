<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Header</title>
    <style>
/* Reset default margin and padding */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Styles for sticky header */
.sticky-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333; /* Change as needed */
    z-index: 1000; /* Ensure the header is above other content */
    padding: 10px 20px; /* Adjust padding as needed */
}

.sticky-header nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.sticky-header .logo {
    color: #fff; /* Change color as needed */
    font-size: 24px; /* Adjust font size as needed */
}

.sticky-header ul {
    list-style-type: none;
    display: flex;
}

.sticky-header ul li {
    margin-right: 20px; /* Adjust spacing between menu items as needed */
}

.sticky-header ul li:last-child {
    margin-right: 0;
}

.sticky-header ul li a {
    color: #fff; /* Change color as needed */
    text-decoration: none;
    font-size: 16px; /* Adjust font size as needed */
}

/* Style for main content */
main {
    margin-top: 80px; /* Adjust this value to match the height of your sticky header */
    padding: 20px;
}
</style>
</head>
<body>
    <header class="sticky-header">
        <nav>
            <div class="logo">Your Logo</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Your main content goes here -->
    </main>
</body>
</html>
