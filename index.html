<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vergammelkapsel</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.ico" type="img/x-icon">
    <style>
        body {
            background-color: #222;
            color: #fff;
            margin: 0;
            font-family: 'Arial', sans-serif;
            padding: 0;
        }

        header, main, footer {
            padding: 20px;
            box-sizing: border-box;
            max-width: 800px; /* Set your desired max-width */
            margin: 0; /* Set margin to 0 for left alignment */
        }

        header img {
            width: 125px;
            height: 38px;
            margin-right: 15px;
            vertical-align: middle; /* Align the image vertically */
        }

        header h1 {
            margin: 0;
            display: inline-block;
            vertical-align: middle; /* Align the text vertically */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav li {
            display: inline;
            margin-right: 15px;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        button {
            background-color: #555;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="text"], input[type="password"], textarea {
            background-color: #333;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 5px;
            width: 150px;
        }

        main img {
            max-width: 80px;
            height: auto;
            margin-right: 15px;
            vertical-align: middle; /* Align the image vertically */
        }

        main h2 {
            margin: 0;
            display: inline-block;
            vertical-align: middle; /* Align the text vertically */
        }

        section {
            margin-bottom: 20px;
        }

        section img {
            max-width: 100%; /* Ensure the image doesn't exceed its original width */
            height: auto; /* Maintain the aspect ratio */
            margin-right: 15px;
            margin-bottom: 15px; /* Add bottom margin to separate image and text */
            vertical-align: middle; /* Align the image vertically */
        }

        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #fff;
            border-radius: 6px;
        }

        body::-webkit-scrollbar-track {
            background-color: transparent;
        }

        body::-webkit-scrollbar-track-piece {
            background-color: transparent;
        }
    </style>
</head>
<body>

    <header>
        <!-- Wrapped the img tag with an a tag to make it a link to Google -->
        <a href="site">
            <img src="img/wwagoinc.png" alt="WWAGO Inc.">
        </a>
    </header>

<main>
    <section id="section1">
        <img src="img/jakobsoft-logo.png" alt="Jakobsoft Logo">
        <h2>Jakobsoft</h2>
        <p>Jakobsoft Software Provider</p>
        <button onclick="window.location.href='jakobsoft'">Zur Jakobsoft Seite!</button>
    </section>

    <section id="section2">
        <img src="img/wwago.png" alt="Bild von WWAGO">
        <h2>WWAGO</h2>
        <p>Der BESTE Sitz der WELT! (Made in China!)</p>
        <button onclick="window.location.href='wwago'">WWAGO Kaufen</button>
    </section>

    <section id="section3">
        <img src="img/book.png" alt="Bild von Buch">
        <h2>Stadtordnung</h2>
        <p>Die Regeln von MCDONELTS CITY (Die Schmei√üt man ins Klo und sind NICHT zum Lesen da!)</p>
        <button onclick="window.location.href='stadtordnung'">Anzeigen</button>
    </section>

    <section id="section4">
        <img src="img/stellar.png" alt="Bild von Stellar Logo">
        <h2>Codename Stellar</h2>
        <p>Codename Stellar Login</p>
        <button onclick="window.location.href='stellarlogin'">Stellar Login</button>
    </section>

    <section id="section5">
        <img src="img/shop.png" alt="Bild von Shop">
        <h2>Shop</h2>
        <p>Shop</p>
        <button onclick="window.location.href='shoplogin'">Zum Shop!</button>
    </section>
</main>

<footer>
    <p>&copy; WWAGO-Sites Inc.</p>
</footer>

</body>
</html>
